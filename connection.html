<script>
    const visit = document.getElementById('visit')
    const visitForm = document.querySelector('.visitForm')
    const question = document.getElementById('question')
    const questionForm = document.querySelector('.questionForm')
    visit.addEventListener('click', function () {
        if (visitForm.style.display === 'block') {
            visitForm.style.display = 'none'
            visit.style.backgroundColor = '#00406C'
            visit.style.border = 'none'
            visit.style.color = '#fff'
            questionForm.style.display = 'block'
            question.style.backgroundColor = 'white'
            question.style.border = '1px solid #00406C'
            question.style.borderBottom = 'none'
            question.style.color = '#00406C'
        }
        else {
            visitForm.style.display = 'block'
            visit.style.backgroundColor = '#fff'
            visit.style.border = '1px solid #00406C'
            visit.style.borderBottom = 'none'
            visit.style.color = '#00406C'
            questionForm.style.display = 'none'
            question.style.backgroundColor = '#00406C'
            question.style.border = 'none'
            question.style.color = '#fff'
        }
    })


    question.addEventListener('click', function () {
        if (questionForm.style.display === 'none') {
            questionForm.style.display = 'block'
            question.style.backgroundColor = '#fff'
            question.style.border = '1px solid #00406C'
            question.style.borderBottom = 'none'
            question.style.color = '#00406C'
            visitForm.style.display = 'none'
            visit.style.backgroundColor = '#00406C'
            visit.style.border = 'none'
            visit.style.color = '#fff'

        } else {
            questionForm.style.display = 'none';
            question.style.backgroundColor = '#00406C'
            question.style.border = 'none'
            question.style.color = '#fff'
            visitForm.style.display = 'block'
            visit.style.backgroundColor = '#fff'
            visit.style.border = '1px solid #00406C'
            visit.style.borderBottom = 'none'
            visit.style.color = '#00406C'
        }
    });

</script>
