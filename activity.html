    const calendar = document.getElementById("calendar");

    function generateCalendar(year, month) {
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const firstDay = new Date(year, month, 1).getDay();

        let html = '<table class="CD">';
        let day = 1;
        html += "<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>";

        // Create the calendar rows
        for (let i = 0; i < 6; i++) {
            html += "<tr>";
            for (let j = 0; j < 7; j++) {
                if (i === 0 && j < firstDay) {
                    html += "<td></td>";
                } else if (day > daysInMonth) {
                    html += "<td></td>";
                } else{
                    let cirContent = day.toString();
                    if(window.innerWidth < 768){
                        if (day === 5) {
                            cirContent += '<div class="circleAll" id="five"><div class="circle"></div><div class="circle"></div><div class="circle"></div></div><br>';
                        }
                        if (day === 8) {
                            cirContent += '<div class="circleAll" id="eight"><div class="circle</div><div class="circle"></div><div class="circle"></div></div><br>';
                        }
                        if (day === 13) {
                            cirContent += '<div class="circleAll" id="oneThree"><div class="circle"></div><div class="circle"></div><div class="circle"></div></div><br>';
                        }
                        if (day === 18) {
                            cirContent += '<div class="circleAll" id="oneEight"><div class="circle"></div><div class="circle"></div><div class="circle"></div></div>';
                        }
                        if (day === 14) {
                            cirContent += '<div class="circleAll" id="oneFour"><div class="circle"></div><div class="circle"></div><div class="circle"></div></div><br>';
                        }
                        if (day === 23) {
                            cirContent += '<div class="circleAll" id="twoThree"><div class="circle"></div><div class="circle"></div><div class="circle"></div></div><br>';
                        }
                        html += "<td>" + cirContent + "</td>";

                    }else{
                    let cellContent = day.toString();
                    if (day === 5) {
                        cellContent += '<br><p>父親節活動<br><span>感謝輔大志工社表演</span></p>';
                    }
                    if (day === 8) {
                        cellContent += "<br><p>消防安全檢查</p>";
                    }
                    if (day === 13) {
                        cellContent += "<br><p>花園聚參</p>";
                    }
                    if (day === 18) {
                        cellContent += "<br><p>健康檢查<br><span>感謝亞西醫院王院長</span></p>";
                    }
                    if (day === 14) {
                        cellContent += "<br><p>攝影沙龍<br><span>感謝輔大攝影社</span></p>";
                    }
                    if (day === 23) {
                        cellContent += "<br><p>陳院長參與亞西醫院檢討會</p>";
                    }
                    html += "<td>" + cellContent + "</td>";
                    }
                    day++;                   
                }           
        }
        html += "</tr>";
            if (day > daysInMonth) {
                break;
            }
        }
        html += "</table>";
        calendar.innerHTML = html;
    }
      const currentDate = new Date();
      generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
